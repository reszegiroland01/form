<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztrációs felület</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm" class="loginCard">
            <h2>Regisztráció</h2>
        
            <label for="gender" class="labels">Neme:</label>
            <select id="gender" name="gender" required>
                <option value="">Válasszon...</option>
                <option value="férfi">Férfi</option>
                <option value="nő">Nő</option>
            </select>
        
            <label for="name" class="labels">Név:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="age" class="labels">Kor:</label>
            <input type="number" id="age" name="age" required>
        
            <label for="phone" class="labels">Telefonszám:</label>
            <input type="text" id="phone" name="phone" required>
        
            <label for="email" class="labels">Email cím:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="address" class="labels">Lakcím:</label>
            <input type="text" id="address" name="address" required>
        
            <input type="submit" class="registration" value="Regisztráció">
        </form>
        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="loading-icon" id="loadingIcon"></div>
                <div id="modalText" style="display: none;"></div>
            </div>
        </div>
    </div>
    

    
    <script src="index.js"></script>
</body>
</html>
